name: Build - Docker Images

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Build API Docker Image
  # ===========================================================================
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ===========================================================================
  # Build Dashboard Docker Image
  # ===========================================================================
  build-dashboard:
    name: Build Dashboard Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/dashboard
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}

  # ===========================================================================
  # Push to Azure Container Registry (Optional)
  # ===========================================================================
  push-to-acr:
    name: Push to Azure Container Registry
    runs-on: ubuntu-latest
    needs: [build-api, build-dashboard]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR login server
        id: acr
        run: |
          ACR_NAME=$(az acr list --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv)
          ACR_LOGIN_SERVER=$(az acr list --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --query "[0].loginServer" -o tsv)
          echo "name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Log in to ACR
        run: |
          az acr login --name ${{ steps.acr.outputs.name }}

      - name: Pull and tag API image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:latest
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:latest \
            ${{ steps.acr.outputs.login_server }}/threatstream-api:latest
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:latest \
            ${{ steps.acr.outputs.login_server }}/threatstream-api:${{ github.sha }}

      - name: Pull and tag Dashboard image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/dashboard:latest
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/dashboard:latest \
            ${{ steps.acr.outputs.login_server }}/threatstream-dashboard:latest
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/dashboard:latest \
            ${{ steps.acr.outputs.login_server }}/threatstream-dashboard:${{ github.sha }}

      - name: Push images to ACR
        run: |
          docker push ${{ steps.acr.outputs.login_server }}/threatstream-api:latest
          docker push ${{ steps.acr.outputs.login_server }}/threatstream-api:${{ github.sha }}
          docker push ${{ steps.acr.outputs.login_server }}/threatstream-dashboard:latest
          docker push ${{ steps.acr.outputs.login_server }}/threatstream-dashboard:${{ github.sha }}

      - name: Azure Logout
        if: always()
        run: az logout
