name: Deploy - Azure Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ===========================================================================
  # Deploy Azure Functions (Ingestion)
  # ===========================================================================
  deploy-functions:
    name: Deploy Azure Functions
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd ingestion
          pip install -r requirements.txt

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: './ingestion'
          respect-funcignore: true

      - name: Verify deployment
        run: |
          FUNCTION_URL="https://${{ secrets.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
          echo "Testing Function App health endpoint..."
          curl -f -s "$FUNCTION_URL/api/health" || echo "Health check endpoint not available"

      - name: Azure Logout
        if: always()
        run: az logout

  # ===========================================================================
  # Deploy API to Container Apps
  # ===========================================================================
  deploy-api:
    name: Deploy API Container App
    runs-on: ubuntu-latest
    needs: [deploy-functions]
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR credentials
        id: acr
        run: |
          ACR_NAME=$(az acr list --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv)
          ACR_LOGIN_SERVER=$(az acr list --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --query "[0].loginServer" -o tsv)
          echo "name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Update Container App
        run: |
          az containerapp update \
            --name ${{ secrets.AZURE_CONTAINERAPP_API_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ steps.acr.outputs.login_server }}/threatstream-api:latest \
            --set-env-vars \
              COSMOS_ENDPOINT=secretref:cosmos-endpoint \
              COSMOS_KEY=secretref:cosmos-key \
              REDIS_HOST=secretref:redis-host \
              REDIS_PASSWORD=secretref:redis-password

      - name: Verify API deployment
        run: |
          API_FQDN=$(az containerapp show \
            --name ${{ secrets.AZURE_CONTAINERAPP_API_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)

          echo "API URL: https://$API_FQDN"
          echo "Testing API health endpoint..."
          curl -f -s "https://$API_FQDN/health" && echo "‚úÖ API is healthy" || echo "‚ùå API health check failed"

      - name: Azure Logout
        if: always()
        run: az logout

  # ===========================================================================
  # Deploy Dashboard to Static Web App (Optional)
  # ===========================================================================
  deploy-dashboard:
    name: Deploy Dashboard
    runs-on: ubuntu-latest
    needs: [deploy-api]
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: |
          cd dashboard
          npm ci

      - name: Build dashboard
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
        run: |
          cd dashboard
          npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dashboard"
          output_location: "dist"
          skip_app_build: true

  # ===========================================================================
  # Run Smoke Tests
  # ===========================================================================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-functions, deploy-api, deploy-dashboard]
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Test Function App
        run: |
          FUNCTION_URL="https://${{ secrets.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
          echo "Testing Function App..."

          # Test health endpoint
          response=$(curl -s -o /dev/null -w "%{http_code}" "$FUNCTION_URL/api/health")
          if [ $response -eq 200 ]; then
            echo "‚úÖ Function App health check passed"
          else
            echo "‚ùå Function App health check failed (HTTP $response)"
            exit 1
          fi

      - name: Test API
        run: |
          API_FQDN=$(az containerapp show \
            --name ${{ secrets.AZURE_CONTAINERAPP_API_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)

          echo "Testing API..."

          # Test health endpoint
          response=$(curl -s -o /dev/null -w "%{http_code}" "https://$API_FQDN/health")
          if [ $response -eq 200 ]; then
            echo "‚úÖ API health check passed"
          else
            echo "‚ùå API health check failed (HTTP $response)"
            exit 1
          fi

      - name: Test API stats endpoint
        if: ${{ secrets.VITE_API_KEY != '' }}
        run: |
          API_FQDN=$(az containerapp show \
            --name ${{ secrets.AZURE_CONTAINERAPP_API_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)

          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "X-API-Key: ${{ secrets.VITE_API_KEY }}" \
            "https://$API_FQDN/stats")
          if [ $response -eq 200 ]; then
            echo "‚úÖ API stats endpoint passed"
          else
            echo "‚ö†Ô∏è  API stats endpoint failed (HTTP $response)"
          fi

      - name: Test Dashboard
        if: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN != '' }}
        run: |
          # Get Static Web App URL
          DASHBOARD_URL="${{ secrets.DASHBOARD_URL }}"

          if [ -n "$DASHBOARD_URL" ]; then
            echo "Testing Dashboard..."
            response=$(curl -s -o /dev/null -w "%{http_code}" "$DASHBOARD_URL")
            if [ $response -eq 200 ]; then
              echo "‚úÖ Dashboard is accessible"
            else
              echo "‚ùå Dashboard check failed (HTTP $response)"
              exit 1
            fi
          fi

      - name: Azure Logout
        if: always()
        run: az logout

  # ===========================================================================
  # Notify on Success
  # ===========================================================================
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    if: success()

    steps:
      - name: Deployment successful
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "Function App: https://${{ secrets.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
          echo "API: Available in Azure Portal"
          echo "Dashboard: ${{ secrets.DASHBOARD_URL }}"

  # ===========================================================================
  # Rollback on Failure
  # ===========================================================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    if: failure()
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get previous revision
        id: previous
        run: |
          # Get previous Container App revision
          PREV_REVISION=$(az containerapp revision list \
            --name ${{ secrets.AZURE_CONTAINERAPP_API_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query "[1].name" -o tsv)
          echo "revision=$PREV_REVISION" >> $GITHUB_OUTPUT

      - name: Rollback Container App
        if: steps.previous.outputs.revision != ''
        run: |
          echo "Rolling back to revision: ${{ steps.previous.outputs.revision }}"
          az containerapp revision activate \
            --name ${{ secrets.AZURE_CONTAINERAPP_API_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --revision ${{ steps.previous.outputs.revision }}

      - name: Notify rollback
        run: |
          echo "‚ö†Ô∏è  Deployment failed. Rollback initiated."
          echo "Rolled back to revision: ${{ steps.previous.outputs.revision }}"

      - name: Azure Logout
        if: always()
        run: az logout
