name: CI - Tests & Linting

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ===========================================================================
  # Python Tests - Ingestion Module
  # ===========================================================================
  test-ingestion:
    name: Test Ingestion Module
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ingestion/requirements.txt

      - name: Install dependencies
        run: |
          cd ingestion
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        run: |
          cd ingestion
          pytest tests/ --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./ingestion/coverage.xml
          flags: ingestion
          name: ingestion-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # Python Linting
  # ===========================================================================
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install flake8 black mypy

      - name: Run flake8
        run: |
          flake8 ingestion/ --max-line-length=100 --exclude=__pycache__,venv,.pytest_cache

      - name: Check black formatting
        run: |
          black --check ingestion/ --exclude='/(\.git|\.pytest_cache|__pycache__|venv)/'

      - name: Run mypy type checking
        run: |
          mypy ingestion/ --ignore-missing-imports --no-strict-optional

  # ===========================================================================
  # TypeScript/React Tests - Dashboard
  # ===========================================================================
  test-dashboard:
    name: Test Dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: |
          cd dashboard
          npm ci

      - name: Run TypeScript type checking
        run: |
          cd dashboard
          npm run type-check || npx tsc --noEmit

      - name: Run ESLint
        run: |
          cd dashboard
          npm run lint

      - name: Run tests
        run: |
          cd dashboard
          npm test -- --passWithNoTests

      - name: Build dashboard
        run: |
          cd dashboard
          npm run build

  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # Terraform Validation
  # ===========================================================================
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Format Check
        run: |
          cd infrastructure
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd infrastructure
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd infrastructure
          terraform validate

  # ===========================================================================
  # Summary Job
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - test-ingestion
      - lint-python
      - test-dashboard
      - security-scan
      - terraform-validate
    if: always()

    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "❌ One or more CI jobs failed"
            exit 1
          else
            echo "✅ All CI jobs passed"
          fi
